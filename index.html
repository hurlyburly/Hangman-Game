<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
 
    <title>Document</title>
</head>

<body>
    <!-- 
        Theme: Doggies! - 
        extra:Make a nice tile pattern of doggies for the background image. 
        extra:Make a nice cover image for the jumbotron. 

        1. Build out html skeleton COMPLETE
        2. CSS/Bootstrap  Bootstrap COMPLETE CSS: In Progress
        Javascript:
        3. h2 Array of phrases that pop up in response to correct answer for hangman
        4. Array of images that pop up in response to correct answer for hangman
        5. Count and display amount of words guessed correctly
        6. Populate new word for the game and hide it from user
        7. Display correct amount of spaces for the next word in the array. Display correct letters in spaces for each word as correct letters are guessed.
        8. Countdown number of guesses made remaining from set number of guesses before game over. Don't count down on guesses for the same letter already made in the round. 
        9. Display letters already guessed in the current round. Don't display guesses already made more than once.

     -->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">HANGMAN</h1>
                <!-- incorporate some sort of css animation to make game feel more interactive and snazzy -->
                <p class="lead">Let's Play Hangman!</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                 <!-- h2 Array of phrases that pop up in response to correct answer for hangman -->
                <h2 id="phrases">Something related to the answer</h2>
            </div>
            <div class="col-md-8" id="winningPic winningMusic">
                <!-- Array of images that pop up in response to correct answer for hangman -->
                    <img src="http://via.placeholder.com/200x200" class="img-fluid" alt="Responsive image">
                    
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header" id="userInput">Press keys to start!</div>
                </div>
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                       <!--Count and display amount of words guessed correctly here  -->
                    <div class="card-header">Wins:</div>
                        <div class="card-body">
                                <p class="card-text">#</p>
                            </div>
                    </div>
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <!-- Populate new word for the game and hide it from user -->
                    <div class="card-header">Current Word:</div>
                    <div class="card-body">
                    <!-- Display correct amount of spaces for the next word in the array. Display correct letters in spaces for each word as correct letters are guessed.-->
                        <p class="card-text">_ _ _ _ _ _</p>
                    </div>
                </div>
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <!-- Countdown number of guesses made remaining from set number of guesses before game over. Don't count down on guesses for the same letter already made in the round.  -->
                        <div class="card-header">Number of Guesses Remaining:</div>
                        <div class="card-body">
                                <p class="card-text">#</p>
                            </div>
                    </div>
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <!-- Display letters already guessed in the current round. Don't display guesses already made. -->
                    <div class="card-header">Letters already guessed:</div>
                    <div class="card-body">
                        <p class="card-text">_ _ _ _ _ _</p>
                    </div>
                </div>
            </div>
        </div>
     <a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by Isidoro151 - Freepik.com</a></div>  
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
