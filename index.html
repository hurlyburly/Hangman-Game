    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">HANGMAN</h1>
                <p class="lead">Let's Play Hangman!</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Something related to the answer</h2>
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <img src="http://via.placeholder.com/200x200" class="rounded" alt="...">
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Press keys to start!</div>
                </div>
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                        <div class="card-header">Wins:</div>
                        <div class="card-body">
                                <p class="card-text">#</p>
                            </div>
                    </div>
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Current Word:</div>
                    <div class="card-body">
                        <p class="card-text">_ _ _ _ _ _</p>
                    </div>
                </div>
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                        <div class="card-header">Number of Guesses:</div>
                        <div class="card-body">
                                <p class="card-text">#</p>
                            </div>
                    </div>
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Letters already guessed:</div>
                    <div class="card-body">
                        <p class="card-text">_ _ _ _ _ _</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
